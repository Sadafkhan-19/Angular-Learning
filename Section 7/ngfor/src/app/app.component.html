<div class="conatiner">
  <div class="row">
    <div class="col-xs-12">
      <button>
        <button 
        class="btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
    <ul class="list-group">
      <div *ngIf="onlyOdd">
        <li 
        class="list-group-item"
         *ngFor="let odd of oddNumbers">
         {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
        <li 
        class="list-group-item"
         *ngFor="let even of evenNumbers">
         {{ even }}
        </li>
      </div>


    </ul>
      </button>
    </div>
  </div>
</div>
